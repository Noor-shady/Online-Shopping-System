<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">âš¡ PyShop</a>
    <div class="navbar-nav ms-auto">
        {% if current_user.is_authenticated %}
            <a class="nav-link" href="{{ url_for('cart') }}">Cart ðŸ›’</a>
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a class="nav-link" href="{{ url_for('login') }}">Login / Register</a>
        {% endif %}
    </div>
  </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-info">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
